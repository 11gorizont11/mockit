version: '3.7'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - db
      - api
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - './api/src:/app/src'
    ports:
      - '4000:4000'
    depends_on:
      - db
    links:
      - db
  db:
    image: mongo
    hostname: mongo
    restart: always
    ports:
      - '27017:27017'
